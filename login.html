<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion pour Refresh4Ever. Connectez-vous pour accéder à votre compte.">
    <title>Connexion - Refresh4Ever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <a href="index.html" class="nav-btn">Accueil</a>
            <a href="register.html" class="nav-btn">Inscription</a>
            <a href="contact.html" class="nav-btn">Contact</a>
        </nav>
    </header>

    <main class="main-content">
        <h2>Connexion</h2>
        <form id="login-form" onsubmit="event.preventDefault(); login();">
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6TIkXJJjCO5lubIAmla2HmIaRwuFq5qE",
            authDomain: "refresh4ever-dd97b.firebaseapp.com",
            projectId: "refresh4ever-dd97b",
            storageBucket: "refresh4ever-dd97b.appspot.com",
            messagingSenderId: "391655254933",
            appId: "1:391655254933:web:6f70a2ac65d264c69e649c",
            measurementId: "G-N73QLWJST7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Fonction pour gérer la connexion
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                alert('Connexion réussie : ' + user.email);
                window.location.href = 'index.html';
            } catch (error) {
                alert('Erreur : ' + error.message);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Refresh4Ever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html" class="nav-btn">Accueil</a>
        <a href="register.html" class="nav-btn">Inscription</a>
    </div>

    <div class="main-content">
        <h2>Connexion</h2>
        <form id="login-form">
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            <input type="button" value="Se connecter" onclick="login()">
        </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyB6TIkXJJjCO5lubIAmla2HmIaRwuFq5qE",
          authDomain: "refresh4ever-dd97b.firebaseapp.com",
          projectId: "refresh4ever-dd97b",
          storageBucket: "refresh4ever-dd97b.appspot.com",
          messagingSenderId: "391655254933",
          appId: "1:391655254933:web:6f70a2ac65d264c69e649c",
          measurementId: "G-N73QLWJST7"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Fonction pour gérer la connexion
      function login() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
              // Connexion réussie
              const user = userCredential.user;
              console.log('Connexion réussie : ', user.email);
              alert('Connexion réussie : ' + user.email);
              window.location.href = 'index.html'; // Redirection après connexion
          })
          .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.error('Erreur lors de la connexion : ', errorMessage);
              alert('Erreur : ' + errorMessage);
          });
      }
    </script>
</body>
</html>

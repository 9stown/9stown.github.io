<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        let paddleWidth, paddleHeight, ballSize;
        let ball, leftPaddle, rightPaddle;
        let paddleSpeed = 0.05;
        let ballSpeedX = 0.1, ballSpeedY = 0.1;

       
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
            paddleWidth = canvas.width / 25;
            paddleHeight = canvas.height / 6;
            ballSize = canvas.width / 40;
        }

        
        function init() {
            resizeCanvas();

            ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: ballSize,
                dx: ballSpeedX,
                dy: ballSpeedY,
            };

            leftPaddle = {
                x: 0,
                y: canvas.height / 2 - paddleHeight / 2,
                width: paddleWidth,
                height: paddleHeight,
                dy: 0,
            };

            rightPaddle = {
                x: canvas.width - paddleWidth,
                y: canvas.height / 2 - paddleHeight / 2,
                width: paddleWidth,
                height: paddleHeight,
                dy: 0,
            };

            document.addEventListener("keydown", keyDownHandler);
            document.addEventListener("keyup", keyUpHandler);

            gameLoop();
        }

       
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

  
        function updateGame() {
            ball.x += ball.dx;
            ball.y += ball.dy;

         
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }


            if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width && ball.y > leftPaddle.y && ball.y < leftPaddle.y + leftPaddle.height) {
                ball.dx *= -1;
            }

            if (ball.x + ball.radius > rightPaddle.x && ball.y > rightPaddle.y && ball.y < rightPaddle.y + rightPaddle.height) {
                ball.dx *= -1;
            }


            leftPaddle.y += leftPaddle.dy;
            rightPaddle.y += rightPaddle.dy;


            if (leftPaddle.y < 0) leftPaddle.y = 0;
            if (leftPaddle.y + paddleHeight > canvas.height) leftPaddle.y = canvas.height - paddleHeight;
            if (rightPaddle.y < 0) rightPaddle.y = 0;
            if (rightPaddle.y + paddleHeight > canvas.height) rightPaddle.y = canvas.height - paddleHeight;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

       

            ctx.fillStyle = "#000000";
            ctx.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
            ctx.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);
        }


        function keyDownHandler(event) {
            if (event.key === "ArrowUp") rightPaddle.dy = -paddleSpeed;
            if (event.key === "ArrowDown") rightPaddle.dy = paddleSpeed;
            if (event.key === "w") leftPaddle.dy = -paddleSpeed;
            if (event.key === "s") leftPaddle.dy = paddleSpeed;
        }

        function keyUpHandler(event) {
            if (event.key === "ArrowUp" || event.key === "ArrowDown") rightPaddle.dy = 0;
            if (event.key === "w" || event.key === "s") leftPaddle.dy = 0;
        }

      
        init();


        window.addEventListener("resize", resizeCanvas);
    </script>
</body>
</html>

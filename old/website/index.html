        <div class="controls">
            <button class="button" id="play">▶</button>

            <button class="button" id="stop">⏹</button>
        </div>
        <audio id="audio" src="song.mp3"></audio>
    </div>

    <script>
        function makeDraggable(element) {
            let offsetX, offsetY, isDragging = false;
            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
            });
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    element.style.left = e.clientX - offsetX + 'px';
                    element.style.top = e.clientY - offsetY + 'px';
                }
            });
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }
        makeDraggable(document.getElementById('draggable1'));
        makeDraggable(document.getElementById('draggable2'));
        makeDraggable(document.getElementById('draggable3'));
        makeDraggable(document.getElementById('draggable-ad'));
        makeDraggable(document.getElementById('draggable-ad2'));
        makeDraggable(document.getElementById('draggable-ad3'));
        makeDraggable(document.getElementById('draggable-ad4'));
        makeDraggable(document.getElementById('player'));

        const audio = document.getElementById('audio');
        const progressBar = document.getElementById('progress-bar');
        document.getElementById('play').addEventListener('click', () => audio.play());
        document.getElementById('pause').addEventListener('click', () => audio.pause());
        document.getElementById('stop').addEventListener('click', () => { 
            audio.pause(); 
            audio.currentTime = 0;
        });
        audio.addEventListener('timeupdate', () => {
            progressBar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
        });
    </script>

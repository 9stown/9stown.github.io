<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Responsive</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="snakeCanvas"></canvas>
    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");

        let cols, rows;
        let blockSize = 20;
        let snake, food, direction, gameInterval;

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
            cols = Math.floor(canvas.width / blockSize);
            rows = Math.floor(canvas.height / blockSize);
        }

        function init() {
            snake = [{ x: Math.floor(cols / 2), y: Math.floor(rows / 2) }];
            food = generateFood();
            direction = { x: 0, y: 0 };
            resizeCanvas();
            document.addEventListener("keydown", changeDirection);
            gameInterval = setInterval(updateGame, 100);
        }

        function updateGame() {
            let head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || collisionWithSelf(head)) {
                clearInterval(gameInterval);
                alert("Game Over!");
                init();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);


            ctx.fillStyle = "#00FF00";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * blockSize, snake[i].y * blockSize, blockSize, blockSize);
            }

 
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food.x * blockSize, food.y * blockSize, blockSize, blockSize);
        }


        function generateFood() {
            return {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows),
            };
        }


        function collisionWithSelf(head) {
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }


        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (event.key === "ArrowDown" && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (event.key === "ArrowLeft" && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (event.key === "ArrowRight" && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        }


        init();


        window.addEventListener("resize", resizeCanvas);
    </script>
</body>
</html>

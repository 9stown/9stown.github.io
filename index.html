<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cube.</title>
  <style>
    body { margin: 0; overflow: hidden; background: radial-gradient(circle, #0a0a0a, #020202); }
    canvas { display: block; }
    #weather {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      border: 1px solid white;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div id="weather">Chargement de la météo...</div>

  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
    import { EffectComposer } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
    const edges = new THREE.EdgesGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
    const cube = new THREE.LineSegments(edges, lineMaterial);
    scene.add(cube);

    camera.position.z = 4;

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));

    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      composer.setSize(window.innerWidth, window.innerHeight);
    });

    const apiKeyOWM = "${{ vars.APIKEYOWM }}";
    const apiKeyIP = "${{ vars.APIKEYIP }}";
    const fpPromise = FingerprintJS.load();

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId;
        console.log(`Visitor ID: ${visitorId}`);

        fetch(`https://ipinfo.io/json?token=${apiKeyIP}`)
          .then(response => response.json())
          .then(location => {
            const [lat, lon] = location.loc.split(',');
            console.log(`Location: ${lat}, ${lon}`);

            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKeyOWM}&units=metric`)
              .then(response => response.json())
              .then(weather => {
                const weatherDiv = document.getElementById('weather');
                weatherDiv.innerHTML = `Chez vous, il fait environ ${weather.main.temp}°C`;
              })
              .catch(error => console.error('Error fetching weather data:', error));
          })
          .catch(error => console.error('Error fetching location data:', error));
      })
      .catch(error => console.error('Error loading FingerprintJS:', error));
  </script>
</body>
</html>

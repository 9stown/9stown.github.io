<body>
    <div class="theme-toggle">
        <!-- Icône SVG pour changer de thème -->

    <div class="page-wrapper">
        <header>
            <h1 class="fade-in">Refresh4Ever Page</h1>
            <p class="fade-in">Welcome, human.</p>
        </header>
        
        <section id="about" class="slide-in section">
            <h2>Infos</h2>
            <p>Hi! Im Refresh4Ever, i like discord, VERY LIKE DISCORD !! xD</p>
        </section>

        <section id="projects" class="fade-in section">
            <h2>Projets</h2>
            <div class="project-grid">
                <div class="project-item">
                    <div class="project-content">
                        <h3>Glatch</h3>
                        <p>Discord ai chatbot with Groq</p>
                    </div>
                </div>
                <div class="project-item">
                    <div class="project-content">
                        <h3>empty</h3>
                        <p>ping, pong!</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="fade-in section">
            <h2>Contact</h2>
            <form class="contact-form">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2024 Refresh4You</p>
    </footer>

    <script src="scripts.js"></script>

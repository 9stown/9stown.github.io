<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>use arch >:3</title>
	<style>
		body {
			font-family: "Fira Mono", "Consolas", "Menlo", monospace;
			margin: 0;
			padding: 0;
			background: #1a1b26;
			color: #c0caf5;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.container {
			text-align: center;
			padding: 2.5rem 2rem;
			background: #24283b;
			border-radius: 0;
			border: 2px solid #7aa2f7;
			box-shadow: 0 0 0 4px #1a1b26, 0 8px 24px rgba(0,0,0,0.25);
			min-width: 340px;
		}
		.arch-logo {
			width: 80px;
			margin-bottom: 1.5rem;
			display: inline-block;
		}
		h1 {
			font-size: 2.2rem;
			margin-bottom: 0.5rem;
			font-weight: 700;
			letter-spacing: 1px;
			color: #7aa2f7;
		}
		p {
			font-size: 1.1rem;
			color: #a9b1d6;
			margin-top: 0;
			margin-bottom: 1.5rem;
		}
		.terminal {
			background: #1a1b26;
			color: #9ece6a;
			font-family: inherit;
			font-size: 1rem;
			padding: 1rem 1.5rem;
			border: 2px solid #7aa2f7;
			border-radius: 0;
			display: inline-block;
			margin-bottom: 1.5rem;
			box-shadow: 0 0 0 2px #24283b;
		}
		.arch-link {
			color: #7aa2f7;
			text-decoration: none;
			font-weight: bold;
			transition: color 0.2s;
		}
		.arch-link:hover {
			color: #bb9af7;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>i use arch btw</h1>
		<br>
		<a class="arch-link" href="https://archlinux.org/" target="_blank" rel="noopener noreferrer">use it too, you'll not regret it :3</a>
	</div>
</body>
</html>

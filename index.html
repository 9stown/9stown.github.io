<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r4e page</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <img src="theme-icon.svg" alt="Changer le thème" id="theme-icon">
    </div>

    <div class="page-wrapper">
        <header>
            <h1 class="fade-in">Refresh4Ever Page</h1>
            <p>Welcome, human.</p>
        </header>
        
        <section id="about" class="slide-in section">
            <h2>Infos</h2>
            <p>Hi! Im Refresh4Ever, i like discord, VERY LIKE DISCORD !! xD </p>
        </section>

        <section id="projects" class="zoom-in section">
            <h2>Projects</h2>
            <div class="project-grid">
                <div class="project-item">
                    <div class="project-content">
                        <h3>Glatch</h3>
                        <p>Discord ai chatbot with Groq</p>
                    </div>
                </div>
                <div class="project-item">
                    <div class="project-content">
                        <h3>empty</h3>
                        <p>blabla</p>
                    </div>
                </div>
                <div class="project-item">
                    <div class="project-content">
                        <h3>empty-2</h3>
                        <p>ping, pong!</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="fade-in section">
            <h2>Contact</h2>
            <form class="contact-form">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2024 Refresh4Ever</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
